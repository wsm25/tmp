<!DOCTYPE html>
<html>
  <head>
    <style>
      div.colord{
        background-color: white;
        width:100px;
        height:100px;
      }
    </style>
  </head>
  <body>

    <div class="colord" id='1'></div>
    <button onclick="myFunction()">点我</button>
    <script>
    function myFunction(){
      f = () =>~~(Math.random()*255);
      document.getElementById("1").style.backgroundColor="rgb("+f()+","+f()+","+f()+")"
    }
    </script>
    
  </body>
</html>
